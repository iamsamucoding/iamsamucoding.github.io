<div id="{{ include.id }}">
    <h3 class="subsection-heading color-main">{{ include.title }} <i class="bi bi-newspaper"></i></h3>

    {% for item in site.data.papers %}
        {% if item.important or include.showAll %}
            {% assign paper_idx = forloop.index %}
            <div class="paper-item mb-5">
                <div class="row mb-4">
                    <div class="{{ include.coverClass }}">
                        <a href="{{ item.link }}" rel="nofollow noopener noreferrer" target="_blank"><img src="{{ item.cover }}"
                                style="width: 100%;" /></a>
                    </div>
                    <div class="{{ include.coverDescription }}">
                        <div class="card" style="border: 0">
                            <div class="card-body" style="padding: 0">
                                <h5 class="card-title">{{ item.paper }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ item.authors }}</h6>
                                <p class="card-text">{{ item.reference }}</p>
                                <button type="button" class="btn bg-main basic-button" data-bs-toggle="collapse"
                                    data-bs-target="#paper-{{paper_idx}}" aria-expanded="false"
                                    aria-controls="paper-{{paper_idx}}"><i class="fas fa-solid fa-scroll"></i> Abstract</button>
                                <a href="{{ item.link }}" class="btn bg-main active basic-button" role="button" aria-pressed="true"
                                    rel="nofollow noopener noreferrer" target="_blank"><i class="fas fa-solid fa-book"></i>
                                    Published version</a>
                                <div class="collapse" id="paper-{{paper_idx}}">
                                    <div class="card" style="margin-top: 0.7em;">
                                        <div class="card-body" style="text-align: justify;">
                                            {{ item.abstract }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
