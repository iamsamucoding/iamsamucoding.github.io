<!--
Menu button. It is hidden when the screen is XL.
There is a callback function associated to it (in /assets/js/script.js) when clicking on it.
This callback function changes some styles defined on styles.scss to hide/show the side menu
-->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<header id="header">
    <div class="d-flex flex-column">
        <div class="profile">
            <a href="/"><img src="/assets/images/bio-photo.png" alt="bio photo" class="img-fluid rounded-circle"></a>
            
            <h1 class="text-light"><a href="index.html">Samuel Martins</a></h1>
            <div class="social-links mt-3 text-center">
                {% for item in site.author.links %}
                    {% if item.show_sidebar %}
                        <a href="{{ item.url }}" rel="nofollow noopener noreferrer" class="{{ item.label }}">{{ item.icon }}</a>
                    {% endif %}
                {% endfor %}
                <a href="mailto:{{ site.author.email }}" rel="nofollow noopener noreferrer"><i class="bi bi-envelope-fill"></i></a></li>
            </div>
        </div>
        <nav id="navbar" class="nav-menu navbar navbar-expand">
            <ul>
                <li><a href="/" id="navbar-home" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Home</span></a></li>
                <li><a href="/blog" id="navbar-blog" class="nav-link scrollto"><i class="bx bxs-bulb"></i> <span>Blog</span></a></li>
                <li><a href="/resume" id="navbar-resume" class="nav-link scrollto"><i class="bx bxs-file"></i> <span>Resume</span></a></li>
                <li><a href="/research" id="navbar-research" class="nav-link scrollto"><i class="bx bx-atom"></i> <span>Research</span></a></li>
                <li><a href="/teaching" id="navbar-teaching" class="nav-link scrollto"><i class="bx bxs-graduation"></i> <span>Teaching / YouTube</span></a></li>
                <li><a href="/contact" id="navbar-contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
            </ul>
        </nav>
    </div>
</header>
