<header id="header">
    <div class="d-flex flex-column">
        <div class="profile"> <img src="/assets/images/bio-photo.png" alt="bio photo" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Samuel Martins</a></h1>
            <div class="social-links mt-3 text-center">
                {% for item in site.social_networks %}
                    {% if item.show_sidebar %}
                        <a href="{{ item.link }}" rel="nofollow noopener noreferrer" class="{{ item.name }}">{{ item.icon }}</a>
                    {% endif %}
                {% endfor %}
                <a href="mailto:{{ site.email }}" rel="nofollow noopener noreferrer"><i class="bi bi-envelope-fill"></i></a></li>
            </div>
        </div>
        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a>
                </li>
                <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
                <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a>
                </li>
                <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i>
                        <span>Portfolio</span></a></li>
                <li><a href="#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Services</span></a>
                </li>
                <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
