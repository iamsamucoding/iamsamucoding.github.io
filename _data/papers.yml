- paper: 'A Supervoxel-Based Approach for Unsupervised Abnormal Asymmetry Detection in MR Images of the Brain'
  authors: 'Samuel B. Martins, Guilherme Ruppert, Fabiano Reis, Clarissa L. Yasuda, Alexandre X. Falcão'
  cover: '/assets/images/papers/isbi2019.png'
  reference: '<i>International Symposium on Biomedical Imaging (ISBI)</i>, IEEE, pp. 882-885, 2019.'
  link: https://ieeexplore.ieee.org/document/8759166
  abstract: 'Several pathologies are associated with abnormal asymmetries in brain images and their automated detection can improve diagnosis, segmentation, and automatic analysis of abnormal brain tissues (e.g., lesions). In this paper, we introduce a fully unsupervised supervoxel-based approach for abnormal asymmetry detection in MR images of the brain. Also, we present a new method for symmetrical supervoxel extraction called SymmISF. The experiments over a large set of MR-TI images reveal a higher detection rates and considerably less false positives in comparison to a deep learning auto-encoder approach.'
