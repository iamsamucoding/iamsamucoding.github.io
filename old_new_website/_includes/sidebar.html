<div class="card bio">
    <div class="card-body">
        <center><figure>
            <img class='avatar' src="/assets/images/bio-photo.png" alt="Bio photo">
        </figure></center>
        <h5 class="card-title">Samuel B. Martins (Samuka)</h5>
        <p class="card-text">Professor, data scientist, YouTube creator, and boardgamer.</p>

        <div class="social-networks">
            <ul class="list-unstyled">
                <li><i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i><span class="label">{{ site.location }}</span></li>

                {% for item in site.social_networks %}
                    {% if item.show_sidebar %}
                        <li><a href="{{ item.link }}" rel="nofollow noopener noreferrer">{{ item.icon }}<span class="label">{{ item.name }}</span></a></li>
                    {% endif %}
                {% endfor %}
                <li><a href="mailto:{{ site.email }}" rel="nofollow noopener noreferrer"><i class="bi bi-envelope-fill"></i><span class="label">E-mail</span></a></li>
            </ul>
        </div>
    </div>
</div>
