- paper: 'Diagnosis of Human Intestinal Parasites by Deep Learning'
  authors: 'Alan Z. Peixinho, Samuel B. Martins, John E. Vargas, Alexandre X. Falcão, Jeancarlo F. Gomes, Celso T. N. Suzuki'
  cover: '/assets/images/papers/vipimage2015.png'
  reference: '<i>Eccomas Thematic Conference on Computational Vision and Medical Image Processing (VipIMAGE)</i>, 2015.'
  link: https://www.researchgate.net/profile/Alan-Peixinho/publication/309203871_Diagnosis_of_Human_Intestinal_Parasites_by_Deep_Learning/links/580519be08aee314f68e2057/Diagnosis-of-Human-Intestinal-Parasites-by-Deep-Learning.pdf
  abstract: 'Intestinal parasitic infections can cause serious health problems, especially in children and immunodeficient adults. In order to make the diagnosis of intestinal parasites fast and effective, we have developed an automated system based on optical microscopy image analysis. This work presents a deep learning approach to discover more effective parasite image features from a small training set. We also discuss how to prepare the training set in order to cope with object scale and pose variations. By using random kernels, our approach considerably simplifies the learning task of a suitable convolutional network architecture for feature extraction. The results demonstrate significant accuracy gains in classification of the 15 most common species of human intestinal parasites in Brazil with respect to our previous state-of-the-art solution.'
