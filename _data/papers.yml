- paper: 'Interactive Medical Image Segmentation by Statistical Seed Models'
  authors: 'Thiago V. Spina, Samuel B. Martins, Alexandre X. Falcão'
  cover: '/assets/images/papers/sibgrapi2016.png'
  reference: '<i>Conference on Graphics, Patterns and Images (SIBGRAPI)</i>, IEEE, pp. 273-280, 2016.'
  link: http://sibgrapi.sid.inpe.br/attachment.cgi/sid.inpe.br/sibgrapi/2016/07.22.23.46/doc/PID4373563.pdf
  abstract: 'Interactive 3D object segmentation is an important and challenging activity in medical imaging, although it is tedious and error-prone to be done. Automatic segmentation methods aim to replace the user altogether, but require user interaction to produce training data sets of segmented masks and to make error corrections. We propose a complete framework for interactive medical image segmentation, which reduces user effort by automatically providing an initial segmentation result. We develop a Statistical Seed Model (SSM) to this end, that improves from seed sets selected by robot users when reconstructing masks of previously segmented images. The SSM outputs a seed set that may be used to automatically delineate a new test image. The seeds provide both an implicit object shape constraint and a flexible way of interactively correcting segmentation. We demonstrate that our framework decreases the amount of user interaction by a factor of three, when segmenting MR-images of the cerebellum.'
